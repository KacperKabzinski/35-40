<script language="JavaScript">
    var imie_nazwisko = "Kacper Kabziński";
    var liczba_liter_imienia = imie_nazwisko.split(" ")[0].length;
    var liczba_liter_nazwiska = imie_nazwisko.split(" ")[1].length;
    var liczba1 = liczba_liter_imienia;
    var liczba2 = liczba_liter_imienia + 7;
    var liczba3 = liczba_liter_nazwiska;
    var liczba4 = liczba_liter_nazwiska + 4;

    document.write("<font color='green' size='" + (40 + (2 % 7)) + "'>" + imie_nazwisko + "<br>liczba1 = " + liczba1 + "<br>liczba2 = " + liczba2 + "<br>liczba3 = " + liczba3 + "<br>liczba4 = " + liczba4 + "</font><br><br>");

    var opcja_kow = prompt("Wybierz opcję: ");

    if (opcja_kow == 3) {
        document.write("<font color='blue' size='7'>Jesteś w opcji 3 --> teoria</font><br>");
    } else if (opcja_kow == 29) {
        var liczba_kabz = prompt("Podaj liczbę: ");
        if ((liczba_kabz >= liczba1) && (liczba_kabz < liczba2)) {
            document.write("<font color='green' size='7'>Podana liczba należy do przedziału (" + liczba1 + ", " + liczba2 + ")</font><br>");
        } else {
            document.write("<font color='red' size='7'>Podana liczba nie należy do przedziału (" + liczba1 + ", " + liczba2 + ")</font><br>");
        }
    } else if (opcja_kow == 58) {
        var liczba2_kabz = prompt("Podaj liczbę: ");
        if ((liczba2_kabz < liczba1) || (liczba2_kabz >= liczba2)) {
            document.write("<font color='green' size='7'>Podana liczba należy do przedziału (-∞, " + liczba1 + ") lub (" + liczba2 + ", +∞)</font><br>");
        } else {
            document.write("<font color='red' size='7'>Podana liczba nie należy do przedziału (-∞, " + liczba1 + ") lub (" + liczba2 + ", +∞)</font><br>");
        }
    } else {
        document.write("<font color='red' size='7'>Nie ma takiej opcji</font><br>");
    }
</script>
